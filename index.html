<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- google fonts link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts link here -->

    <!-- font-awesome cdn start here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font-awesome cdn end here -->
  </head>
  <body>
    <div class="container">
      <div class="login-area">
        <h2>login</h2>
        <p>powered by khusbu</p>
      </div>
      <div class="inp-section">
        <h2>log in</h2>
        <div class="inp-area">
          <div class="username">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="" placeholder="username" />
          </div>
          <div class="password">
            <i class="fa-solid fa-lock"></i>
            <input type="text" name="" placeholder="password" />
          </div>
          <button>log in</button>
          <div class="icons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-telegram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-whatsapp"></i>
          </div>
          <p class="forget-line">forget password?..click here</p>
        </div>
      </div>
    </div>

    
  </body>
</html>
